<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %} {{ page.title }} {% endif %} - Andrew Hudson</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" />
    {% if page.css %}
      {% for item in page.css %}
      <link rel="stylesheet" href="/css/{{ item }}" />
      {% endfor %}
  {% endif %}
    {% if site.enforce_ssl %}
      <script type="text/javascript">
        var enforce = "{{ site.enforce_ssl }}";
        if ((enforce == window.location.host) && (window.location.protocol != "https:"))
          window.location = window.location.toString().replace(/^http:/, "https:");
      </script>
      {% endif %}
   </head>
<body class="page {{ page.page-class }}">
  <header class="header">
    <h1>
      <a href="/">bigandy.github.io</a>
    </h1>
    <nav>
      <a href="/" class="nav--home">Home</a>
      <a href="/about" class="nav--about">About</a>
      <a href="/blog" class="nav--blog">Blog</a>
      <a href="/demos" class="nav--demos">Demos</a>
    </nav>
  </header>
