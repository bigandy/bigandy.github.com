<!DOCTYPE html>
<html lang="en" {% if page.post_id %}
  {% capture currentmod %}{{ page.post_id|modulo:2 }}{% endcapture %}

  {% if currentmod == '0' %}
    class="post post--even"
  {% else %}
    class="post post--odd"
  {% endif %}
{% endif %}>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/style.css" rel="stylesheet" />
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  </head>
<body class="page {{ page.page-class }}">
  <header class="header">
    <h1>
      <a href="/">bigandy.github.io</a>
    </h1>
    <nav>
      <a href="{{site.url}}/" class="nav--home">Home</a>
      <a href="{{site.url}}/about" class="nav--about">About</a>
      <a href="{{site.url}}/blog" class="nav--blog">Blog</a>
      <a href="{{site.url}}/demos" class="nav--demos">Demos</a>
    </nav>
  </header>
