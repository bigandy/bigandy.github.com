<!DOCTYPE html>

<html lang="en" {% if page.post_id %}
	{% capture currentmod %}{{ page.post_id|modulo:2 }}{% endcapture %}

	{% if currentmod == '0' %}
		class="post post--even"
	{% else %}
		class="post post--odd"
	{% endif %}
{% endif %}>
  <head>
    <meta charset="utf-8">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Roboto+Slab:700' rel='stylesheet' />
    <link href="/css/style.css" rel="stylesheet" />
  </head>
<body class="page {{ page.page-class }}">
