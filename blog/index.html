---
layout: demos
title: Andrew Hudson
page-class: page--blog
category: blog
cache: true
---
<h1>Blog</h1>
{% for post in site.categories.blog limit: 50 %}
	<article>
		<header>
			<h2>
				<a href="{{ post.url }}.html">
					{{ post.title }}
				</a>
			</h2>

			<ul class="list--plain post__meta">
				<li>{{ post.date | date_to_string }}</li>
			</ul>
		</header>
		<p>
			{{ post.summary }}
		</p>
	</article>
{% endfor %}
