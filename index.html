<section>
<h1>Posts</h1>
{% for post in site.categories.post limit: 3 %}
  <article>
    <h2>
        <a href="{{ post.url }}">
          {{ post.title }}
        </a>
    </h2>
    <p>
      {{ post.summary }}
    </p>
  </article>
{% endfor %}
</section>

  {% endfor %}
