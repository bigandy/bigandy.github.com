---
layout: demos

page-class: page--demos
category: demos
cache: true
---
<h1>Demos</h1>
{% for post in site.categories.demos limit: 50 %}
<div class="row">
  <article>
    <header>
        <ul class="list--plain post__meta">
            <li>{{ post.date | date_to_string }}</li>
        </ul>
        <h2>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
    </header>
    <p>
      {{ post.summary }}
    </p>
  </article>
</div>
{% endfor %}
