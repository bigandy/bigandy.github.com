---
layout: running
page-class: ['page--running']
---

<article class="content">

    <h1 class="page-title">
        {{ page.title }}
    </h1>
    <ul class="list--plain post__meta">
        <li>{{ page.date | date_to_string }}</li>
    </ul>
    <div class="post-content">
        {{ content }}
    </div>
    <p>
        {% if page.monday %}
            Here is what I did on Monday: {{ page.monday }}
        {% endif %}

        {% if page.embed %}
            <div class="post__embed">
                {{ page.embed }}
            </div>
        {% endif %}
    </p>
</article>
