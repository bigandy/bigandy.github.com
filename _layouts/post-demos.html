---
layout: demos
page-class: ['page--demos', ' page--blog']
---

<article class="content {{ page.post-class }}">

    <h1 class="page-title">
        {{ page.title }}
    </h1>

    {{ content }}
</article>
<nav class="pagination">
	{% if page.previous.url %}<a href="{{ page.previous.url }}">Previous Post</a>{% endif %}
	{% if page.next.url %}<a href="{{ page.next.url }}">Next Post</a>{% endif %}
</nav>
